name: Domain Deƒüi≈üiklik Kontrol√º

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: 30 16 * * *

jobs:
  DomainKontrol:
    runs-on: ubuntu-latest

    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      REPO_OWNER: ${{ github.repository_owner }}
      REPO_NAME: ${{ github.event.repository.name }}

    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Depo Kontrol√º
        uses: actions/checkout@v4

      - name: Python 3.11.8 Y√ºkle
        uses: actions/setup-python@v5
        with:
          python-version: 3.11.8

      - name: Python S√ºr√ºm√ºn√º G√∂ster
        run: python -c "import sys; print(sys.version)"

      - name: Gereksinimleri Y√ºkle
        run: |
          python -m pip install --upgrade pip
          pip install -U setuptools wheel Kekik cloudscraper pycryptodome

      - name: Betiƒüi √áalƒ±≈ütƒ±r
        run: |
          python KONTROL.py

      - name: Deƒüi≈üiklik Kontrol√º
        id: degisiklik_kontrol
        run: |
          git diff --quiet . || echo "degisiklik=true" >> $GITHUB_ENV || true

      - name: Pull Request Olu≈ütur
        if: env.degisiklik == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git commit -m "‚ôªÔ∏è Domain Deƒüi≈üikliƒüi" \
            -m "üîÑ Otomatik domain g√ºncellemeleri yapƒ±ldƒ±."
          BRANCH="domain-degisikligi"

          git checkout -B $BRANCH
          git push origin $BRANCH --force

          PR_RESPONSE=$(curl -X POST -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls \
            -d @- <<EOF
          {
            "title": "‚ôªÔ∏è Domain Deƒüi≈üikliƒüi",
            "head": "$BRANCH",
            "base": "master",
            "body": "üîÑ Otomatik tespit edilen domain deƒüi≈üiklikleri uygulandƒ±.\n\nüìÇ ƒ∞lgili dosyalar g√ºncellendi. L√ºtfen deƒüi≈üiklikleri g√∂zden ge√ßirin ve onaylayƒ±n."
          }
          EOF
          )

          echo "PR_NUMBER=$(echo $PR_RESPONSE | jq '.number')" >> $GITHUB_ENV

      - name: Pull Request'i Otomatik Onayla
        if: env.degisiklik == 'true' && env.PR_NUMBER != 'null'
        run: |
          curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls/$PR_NUMBER/reviews" \
            -d '{"event":"APPROVE"}'

      - name: Pull Request'i Otomatik Birle≈ütir (Merge)
        if: env.degisiklik == 'true' && env.PR_NUMBER != 'null'
        run: |
          curl -X PUT -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/pulls/$PR_NUMBER/merge" \
            -d '{"merge_method":"squash"}'
